services:
  google:
    - strategy: http
      url: http://www.google.com
      status: 200
      interval: 5000

    - strategy: http
      url: http://www.google.com
      lambda: "function (data) { return data.match(/html/) }"
      matches: html
      status: 200
      interval: 5000

    - strategy: http
      url: http://www.google.com
      lambda: 
        - "function (data) { return data.match(/html/) }"
        - "function (data) { return data.match(/html/) }"
      matches: 
        - html
        - html
      status: 200
      interval: 5000

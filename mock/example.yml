services:
  slow:
    good:
      strategy: http 
      url: http://localhost:3001/fast/good
      timeout: 300
      interval: 5000
    average:
      strategy: http 
      url: http://localhost:3001/fast/average
      timeout: 300
      interval: 5000
    perfect:
      strategy: http 
      url: http://localhost:3001/fast/perfect
      timeout: 300
      interval: 5000

  fast:
    http:
      strategy: http 
      url: http://localhost:3001/fast/bad
      timeout: 200
      interval: 5000

log: [ 'change', 'fail', 'pass', 'up', 'down' ]

dashboard:
  port: 3000

stats:
  urls:
    strategy: counter

  response-times:
    strategy: average

sync:
  interval: 5000
  stats: true
  sensors: true
  redis:
    port: 6379
    host: localhost

services:
  web-site:
    slow-call:
      strategy: http 
      url: http://localhost:3001/slow/good
      timeout: 300
      interval: 5000
    average-call:
      strategy: http 
      url: http://localhost:3001/fast/average
      timeout: 100
      interval: 5000
    average-call:
      strategy: http 
      url: http://localhost:3001/fast/average
      timeout: 100
      interval: 5000

  web-site2:
    http:
      strategy: http 
      url: http://localhost:3001/fast/bad
      timeout: 200
      interval: 5000

log: [ 'change', 'fail', 'pass', 'up', 'down' ]

dashboard:
  port: 3000

stats:
  urls:
    strategy: counter

  responses:
    strategy: average
    sum: sum
    count: count

redis:
  port: 6379
  host: localhost

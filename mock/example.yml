services:
  fast-www:
    good:
      strategy: http 
      url: http://localhost:3001/fast/good
      timeout: 200
      interval: 250
      slow: 150
      fast: 50

    average:
      strategy: http 
      url: http://localhost:3001/fast/average
      timeout: 200
      interval: 250
      slow: 150
      fast: 50

    perfect:
      strategy: http 
      url: http://localhost:3001/fast/perfect
      timeout: 400
      interval: 450
      slow: 200
      fast: 100

  slow-www:
    http:
      strategy: http 
      url: http://localhost:3001/slow/perfect
      timeout:  380
      interval: 450
      slow: 350
      fast: 250

log: [ 'change', 'fail', 'pass', 'up', 'down' ]

dashboard:
  port: 3000

stats:
  urls:
    strategy: counter

  response-times:
    strategy: average

sync:
  intervals: 
    min:  3000
    hour: 60000
    day:  60000
    week: 60000

  stats: true
  sensors: true
  redis:
    port: 6379
    host: localhost
